name: Deploy to IONOS (dev)

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸŸ¢ Desplegar solo los archivos del repositorio (sin assets)
      - name: Deploy la-casa-del-aire to IONOS /dev
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          local_path: "./la-casa-del-aire/*"
          remote_path: "/dev"
          sftp_only: true
          exclude: |
            assets/**
            .github/**
            node_modules/**
            .gitignore
            package.json
            package-lock.json
            README.md
