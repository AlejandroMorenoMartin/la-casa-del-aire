<!-- modal-menu -->
<div
  class="modals modal-menu"
  id="modal-menu"
  aria-hidden="true"
  role="dialog"
  aria-modal="true"
  aria-label="Navigation menu"
>
  <!-- Modal overlay -->
  <div
    class="modal__overlay"
    data-modal-close="true"
    style="background: transparent"
  ></div>

  <!-- Modal content -->
  <div class="modal__content">
    <!-- Páginas -->
    <section class="modal__section" aria-labelledby="modal-menu-pages">
      <span
        id="modal-menu-pages"
        class="small-bold"
        data-key="components.modals.menu.pages-section"
      >
        Páginas
      </span>

      <!-- Video -->
      <a
        href="./index.html"
        class="button button-content"
        data-nav-target="index.html"
        data-page="index"
      >
        <i class="fa-solid fa-video icon"></i>
        <span class="regular" data-key="components.modals.menu.pages.video">
          Video
        </span>
      </a>

      <!-- Home -->
      <a
        href="./home.html"
        class="button button-content"
        data-nav-target="home.html"
        data-page="home"
      >
        <i class="fa-solid fa-house icon"></i>
        <span class="regular" data-key="components.modals.menu.pages.home">
          Home
        </span>
      </a>

      <!-- Environment -->
      <a
        href="./environment.html"
        class="button button-content"
        data-nav-target="environment.html"
        data-page="environment"
      >
        <i class="fa-solid fa-seedling icon"></i>
        <span class="regular" data-key="components.modals.menu.pages.environment">
          Entorno
        </span>
      </a>
    </section>

    <!-- Idiomas -->
    <section class="modal__section" aria-labelledby="modal-menu-languages">
      <span
        id="modal-menu-languages"
        class="small-bold"
        data-key="components.modals.menu.languages-section"
      >
        Idiomas
      </span>

      <button
        class="button button-content"
        data-lang="es"
        aria-label="Cambiar a español"
      >
        <i class="fa-solid fa-language icon" aria-hidden="true"></i>
        <span class="regular" data-key="components.modals.menu.languages.es">
          Español (ES)
        </span>
      </button>

      <button
        class="button button-content"
        data-lang="en"
        aria-label="Switch to English"
      >
        <i class="fa-solid fa-language icon"></i>
        <span class="regular" data-key="components.modals.menu.languages.en">
          Inglés (EN)
        </span>
      </button>

      <button
        class="button button-content"
        data-lang="fr"
        aria-label="Passer au français"
      >
        <i class="fa-solid fa-language icon"></i>
        <span class="regular" data-key="components.modals.menu.languages.fr">
          Francés (FR)
        </span>
      </button>

      <button
        class="button button-content"
        data-lang="pt"
        aria-label="Mudar para português"
      >
        <i class="fa-solid fa-language icon"></i>
        <span class="regular" data-key="components.modals.menu.languages.pt">
          Portugués (PT)
        </span>
      </button>
    </section>

    <!-- Contacto -->

  </div>
</div>
